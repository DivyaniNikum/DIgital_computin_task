<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CONTECT</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        color: #fff;
        min-height: 100vh;
    }

    nav {
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
    }

    .nav-container {
        width: 90%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
    }

    .logo span {
        color: #00ff88;
    }

    .links {
        display: flex;
        gap: 30px;
    }

    .link a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        transition: 0.3s;
    }

    .link a:hover {
        color: #00ff88;
    }

    .container {
        max-width: 1200px;
        margin: 120px auto;
        padding: 2rem;
    }

    .contact-section {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 4rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
        color: #00ff88;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        text-transform: uppercase;
    }

    .contact-form {
        max-width: 700px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.8rem;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
    }

    input, textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #00ff88;
        outline: none;
        box-shadow: 0 0 15px rgba(0,255,136,0.3);
    }

    textarea {
        height: 180px;
        resize: vertical;
    }

    button {
        display: block;
        width: 100%;
        padding: 1rem;
        background: #00ff88;
        color: #1a1a1a;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #fff;
        transform: scale(1.05);
    }

    .contact-info {
        margin-top: 4rem;
        text-align: center;
        padding: 2rem;
        background: rgba(0,0,0,0.3);
        border-radius: 15px;
    }

    .contact-info h2 {
        color: #00ff88;
        margin-bottom: 2rem;
        font-size: 2rem;
    }

    .contact-details {
        display: flex;
        justify-content: center;
        gap: 3rem;
        flex-wrap: wrap;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 2rem;
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
        transition: 0.3s;
    }

    .contact-item:hover {
        transform: translateY(-5px);
        background: rgba(0,255,136,0.1);
    }

    .contact-item i {
        color: #00ff88;
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .contact-section {
            padding: 2rem;
        }

        .contact-details {
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            padding: 1rem;
        }
    }
</style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                    Divyani<span>Nikum</span>
                </div>
                <div class="links">
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="Ab.html">About</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="Education.html">Education</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="projects.html">project</a></div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contect.html">Contact</a></div>
                </div>
             
           
        </nav>
    </header>
    <div class="container">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Details</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 9**** ****6</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Khandwa, Madhya Pradesh, India</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
